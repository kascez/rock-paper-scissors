<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Papir Kamen Makaze</h1>
	</header>
	<div class="score-board">
		<div id = "user-label" class = "badge">user</div>
		<div id = "computer-label" class = "badge">comp</div>
		<span id = "user-score">0</span>:<span id = "computer-score">0</span>
	</div>
	<div class = "result">
		<p>Papir prekriva kamen. Ti pobjedjujes!</p>
	</div>
	<div class = "choices">
		<div class = "choice" id = "r">
			<img src="images/fist.png" width=60 height=60 alt = "">
		</div>
		<div class = "choice" id = "p">
			<img src="images/stop.png" width=60 height=60 alt = "">
		</div>
		<div class = "choice" id = "s">
			<img src="images/victory.png" width=60 height=60 alt = "">
		</div>
	</div>
	<p id = "action-message">Izaberi.</p>
	<script src = "app.js" charset="utf-8"></script>
</body>
</html>
